    <script>
      window.onload = function() {
        var links = document.getElementById("links");
        var description = document.getElementById("description");
        var closeAnimation = document.getElementById("closeAnimation");

        links.classList.remove("hide");
        description.textContent = "Não clique aqui";
        description.style.color = "#4CAF50";
        closeAnimation.style.display = "none";
      };

      function toggleLinks() {
        var links = document.getElementById("links");
        var description = document.getElementById("description");
        var closeAnimation = document.getElementById("closeAnimation");

        if (links.classList.contains("hide")) {
          links.classList.remove("hide");
          description.textContent = "Fechar";
          description.style.color = "#4CAF50";
          closeAnimation.style.display = "none";
        } else {
          links.classList.add("hide");
          description.textContent = "Abrir Informações";
          description.style.color = "white";
          closeAnimation.style.display = "block";
        }
      }
    </script>
